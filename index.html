    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Web Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

  <body>

      style="background-color: #149c08"

      <a class="navbar-brand logo" href="#">ProgX</a>

      <!-- Notification icon on the rightmost side -->

        <li class="nav-item">
          <a class="nav-link notification-icon" href="#">
            <span>&#x1F514;</span>
            <!-- Unicode for a bell icon -->
          </a>
        </li>
        <li class="nav-item dropdown" id="userDropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="profileDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="profile-circle-container">
              <div class="profile-circle">
                <img src="./img/6596121.png" alt="Random Avatar" />
              </div>
              <p class="profile-text">Login/Signup</p>
            </div>
            <!-- Remove the custom indicator for the dropdown button -->
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="profileDropdown"
          >
            <!-- Add login and signup options here -->
            <a class="dropdown-item" href="login.html">Login</a>
            <a class="dropdown-item" href="signup.html">Signup</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <!-- Page content goes here -->
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-left">Dashboard</h1>
          <!-- Position "Dashboard" to the left -->
          <p class="text-left">ProgX: bridge between team</p>
          <!-- Display text below "Dashboard" -->

          <!-- Task List -->
          <div class="task-list">
            <h2>Task List</h2>
            <ul>
              <li>
                <span class="task-title">Task 1:</span> Lorem ipsum dolor sit
                amet
              </li>
              <li>
                <span class="task-title">Task 2:</span> Consectetur adipiscing
                elit
              </li>
              <!-- Add more tasks here -->
            </ul>
          </div>

          <!-- Task Form (Create Task) -->
          <div class="task-form">
            <h2>Create Task</h2>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Task Title"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  placeholder="Task Description"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
