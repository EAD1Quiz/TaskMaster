<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
        <p>Doesn't have an account? <a href="signup.html">Signup</a></p>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const predefinedUsers = {
        'Hamza Shaikh': 'admin123',
        'Hassan Memon': 'admin123',
        'Saeed Ali': 'admin123',
        'Hashim Raza': 'admin123',
        'Noor ellahi': 'admin123',
        'Super Admin': 'admin123',
      }

      document
        .getElementById('login-form')
        .addEventListener('submit', function (event) {
          event.preventDefault()

          const username = document.getElementById('username').value
          const password = document.getElementById('password').value

          if (
            predefinedUsers.hasOwnProperty(username) &&
            predefinedUsers[username] === password
          ) {
            window.location.href = `index.html?email=${encodeURIComponent(
              username
            )}`
          } else {
            alert('Invalid username or password. Please try again.')
          }
        })
    </script>
  </body>
</html>
